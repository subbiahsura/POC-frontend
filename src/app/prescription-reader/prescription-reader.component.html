<div class="container-fluid">
  <div class="whole-content">
  <div class="left-content">
    <div class="imagecontainer" height="600px" width="500px">
      <img *ngIf="!fileUploaded || reseted" src="\assets\Prescription\Doctors.jpg" alt="Doctors" class="clipart" height="600px"
      width="500px">
    <span *ngIf="uploadedFilesList.length > 0">
      <span *ngIf="selectedImageSrc">
        <img [src]="selectedImageSrc" alt="Selected Image"  class="clipart" height="600px"
        width="500px"/>
      </span>

    </span>
    </div>

  </div>
  <div class="right-content">
    <div class="file-upload-container" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
      <ng-container *ngIf="!fileUploaded || reseted; else uploadedFiles">
        <p class="drag-text">Drag and drop files here or click to select files</p>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput style="display: none;" />
        <button mat-raised-button color="primary" (click)="fileInput.click()">Browse</button>
      </ng-container>
      <ng-template #uploadedFiles>
        <!-- Content to be displayed when files are uploaded -->
        <div class="uploaded-files">
          <p>Uploaded Files:</p>
          <ul>
            <li *ngFor="let uploadedFile of uploadedFilesList">{{ uploadedFile.name }}</li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
  </div>
  <div class="buttons"  *ngIf="fileUploaded || reseted">
    <button class="btn btn-success">Upload</button>
    <button class="btn btn-danger" (click)="ResetUpload()">Reset</button>
  </div>
  </div>

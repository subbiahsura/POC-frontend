<body>
  <div class="container-fluid">
    <div class="login-left">
      <div class="login-content">
        <h2>Welcome Back</h2>
        <p>Login into your Account</p>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              class="form-check-input"
              role="switch"
            /><span>Remember me</span>
            <a href="">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-sm btn-block">Login</button>
        </form>
        <div class="line"></div>
        <div class="social-media-icon">
          <button>
            <img src="/assets/images/google.png" alt="google" />
            <span>Google</span>
          </button>
          <button>
            <img src="/assets/images/facebook.png" alt="fb" /><span
              >Facebook</span
            >
          </button>
        </div>
      </div>
      <div class="head">
        <h6>Don't have an account? <a href="">Signup!</a></h6>
      </div>
    </div>
    <div class="login-right">
      <img class="login-img" src="/assets/images/login-img1.jpg" alt="" />
    </div>
  </div>
</body>
